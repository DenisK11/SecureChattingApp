<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Secure Chatting App</title>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="join_room">

            <input type="text" id="name" maxlength="16" placeholder="Username" size="5" required>
            <input type="text" id="room" placeholder="Chatting Room" size="5" required>
            <button id="join_button" type="submit">Join Room</button>

        </form>

        <ul class="chat_display"></ul>

        <p class="user_list"></p>

        <p class="room_list"></p>

        <p class="activity"></p>

        <form class="form_message">

            <input type="text" id="message" placeholder="Your message" required>
            <button type="submit">Send</button>

        </form>

    </main>

</body>

</html>
